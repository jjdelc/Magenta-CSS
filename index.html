<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Magenta CSS framework</title>
<style>
body {
font-family: 'Arial', sans-serif;
}
section {
margin: 10px;
}
#braindead-inverted * {
background: #FFF;
}
#braindead * {
background: #000;
}
#magenta * {
color: #F0F;
background: #F0F;
}
</style>
</head>
<body>
<h1>Default system colors</h1>
<section id="default">
    <input type="text" />
    <input type="submit" />
</section>
<h1>Braindead CSS coloring</h1>
<section id="braindead">
    <input type="text" />
    <input type="submit" />
</section>
<h1>Inverted Braindead CSS coloring</h1>
<section id="braindead-inverted">
    <input type="text" />
    <input type="submit" />
</section>
<h1>Magenta CSS ;)</h1>
<section id="magenta">
    <input type="text" />
    <input type="submit" />
</section>
</body>
</html>
